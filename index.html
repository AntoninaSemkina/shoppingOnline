<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <img id="header-img" src="./IMG/7.webp" alt="coffee">
    <header>
        <div class="header__container">
            <div class="header__content">
                    <div class="main_navbar"> 
                        <div class="navbar__block1">
                            <div class="navbar1">store</div>
                        </div>
                        <div class="navbar__block2">
                            <button class="navbar2"><a href="#"><img id="icon" src="./IMG/search.svg" alt="Search"></a></button>
                            <button class="navbar2"><a href="#">Выход</a></button>
                        </div> 
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__content">
            <div class="main__news">
                <div class="news__block1">
                   <div class="news__block1_elelemt1"><h2>Добавление нового продукта</h2>
                   </div>
                   <div class="news__block1_elelemt2">
                        <div class="form">
                                <input type="text" id="title" placeholder="название">
                                <input type="number" id="price" placeholder="цена">
                                <input type="text" id="description" placeholder="описание">
                                <input type="text" id="image" placeholder="изображение">
                                <input type="text" id="category" placeholder="категория">
                        </div>
                    </div>
                    <div class="news__block1_elelemt3"><button id="addBtn">Добавить</button>
                    </div>
                </div>
            </div>
            <div class="main__categories">
                <div><h2>Каталог всех товаров</h2></div>
                <div class="categories__info">
                    <div class="container" id="container"></div>
                </div>    
            </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
